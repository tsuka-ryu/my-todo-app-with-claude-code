pre-commit:
  parallel: true
  commands:
    markdownlint:
      glob: "*.md"
      exclude: "node_modules/**/*"
      run: npx markdownlint {staged_files} --fix
      stage_fixed: true
    
    prettier:
      glob: "*.{js,ts,jsx,tsx,json,css,md}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint
